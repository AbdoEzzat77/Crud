<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5 ">
        <div class="form-group">

            <input type="text" onkeyup="searchProducts()" class="form-control w-50 mx-auto my-4 "
                placeholder='Search...' id="search_input">
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="product_name">
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input type="text" class="form-control" id="product_price">
        </div>
        <div class="form-group">
            <label>Product category</label>
            <input type="text" class="form-control" id="product_category">
        </div>
        <div class="form-group">
            <label>Product Description</label>
            <textarea type="text" class="form-control" id="product_description"> </textarea>
        </div>
        <button onclick="addProduct()" class="btn btn-info my-2"> Add Product </button>

        <div class="container">
            <table class="table w-75 m-auto py-2 ">
                <thead>
                    <th>index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="product_table">


                </tbody>
            </table>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>

        <script src="js/wow.min.js"></script>
        <script src="./js/main.js"></script>
        <script>
            new WOW().init();
        </script>

</body>

</html>
